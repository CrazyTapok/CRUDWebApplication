<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" href="/images/icon.png">
    <script src="https://kit.fontawesome.com/c64e1dd942.js" crossorigin="anonymous"></script>
    <title>CRUD_APP</title>
</head>
<body>
    <div class="container">

        <div class="content">
            <h1>List of contacts</h1>

            <div class="content-btn">
                <div>
                    <div class="loader_box" hidden>
                        <div class="loader">Loading...</div>
                    </div>
                </div>

                <div>
                    <button id="updateList" class="update">
                        <ion-icon name="sync-outline"></ion-icon>
                    </button>
                    <button id="addUser" class="add">
                        <ion-icon name="person-add-outline"></ion-icon>
                    </button>
                </div>
            </div>

            <table class="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>MobilePhone</th>
                        <th>JobTitle</th>
                        <th>BirthDate</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>


    <div id="myModal" class="modal" hidden>

        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title"></h2>
                <span class="close">&times;</span>
            </div>
            
            <form name="form">
                <div hidden>
                    <input type="text" name="id">
                </div>

                <div>
                    <label>
                        <b>Name <span>*</span></b>
                        <input type="text" name="name" placeholder="Enter Name">
                    </label>
                </div>

                <div>
                    <label>
                        <b>MobilePhone <span>*</span></b>
                        <input type="text" name="phone" placeholder="+000(00)000-00-00">
                    </label>
                </div>

                <div>
                    <label>
                        <b>JobTitle <span>*</span></b>
                        <input type="text" name="job" placeholder="Enter JobTitle">
                    </label>
                </div>

                <div>
                    <label>
                        <b>BirthDate <span>*</span></b>
                        <input type="date" name="birthDate" placeholder="Enter JobTitle">
                    </label>
                </div>

                <div class="form-buttons">
                    <button class="submit-btn" type="submit">
                        Save
                    </button>
                    <button class="reset-btn" type="reset">
                        Clear
                    </button>
                </div>
            </form>
        </div>

    </div>

    <script src="js/script.js"></script>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
